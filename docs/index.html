<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Добавить домен</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
    input, button { padding: 10px; font-size: 16px; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Добавить домен в <code>my-local-rules.yaml</code></h2>
  <form id="domainForm">
    <input type="text" id="domainInput" placeholder="example.com" required />
    <button type="submit">Добавить</button>
  </form>
  <div id="status"></div>

  <script>
    const repo = 'neosalixaion/my-local-rules';

    document.getElementById('domainForm').onsubmit = async (e) => {
      e.preventDefault();
      const domain = document.getElementById('domainInput').value.trim();
      if (!domain) return;

      const res = await fetch(`https://github.com/${repo}/issues`, {
        method: 'POST',
        headers: {
          'Accept': 'application/vnd.github.v3+json'
        },
        body: JSON.stringify({
          title: `Добавить: ${domain}`,
          body: `Пожалуйста, добавьте домен ${domain} в my-local-rules.yaml`
        })
      });

      if (res.ok) {
        document.getElementById('status').textContent = `✅ Запрос на добавление ${domain} отправлен`;
        document.getElementById('domainInput').value = '';
      } else {
        document.getElementById('status').textContent = `❌ Ошибка при отправке запроса`;
      }
    };
  </script>
</body>
</html>
