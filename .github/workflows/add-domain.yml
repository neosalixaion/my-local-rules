name: Add domain from issue

on:
  issues:
    types: [opened]

permissions:
  contents: write

jobs:
  update-rules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Parse domain from issue title
        id: parse
        run: |
          DOMAIN=$(echo "${{ github.event.issue.title }}" | sed 's/Добавить: //')
          echo "DOMAIN=$DOMAIN" >> $GITHUB_ENV

      - name: Append domain to YAML
        run: |
          echo "  - +.$DOMAIN" >> my-local-rules.yaml

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add my-local-rules.yaml
          git commit -m "Добавлен домен $DOMAIN из issue"
          git push
