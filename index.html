<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>–î–æ–±–∞–≤–∏—Ç—å –¥–æ–º–µ–Ω</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #111;
      --fg: #eee;
      --accent: #00c896;
      --input-bg: #222;
      --input-fg: #fff;
    }
    [data-theme="light"] {
      --bg: #fff;
      --fg: #000;
      --input-bg: #f0f0f0;
      --input-fg: #000;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .description {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }

    input {
      background: var(--input-bg);
      color: var(--input-fg);
    }

    button {
      background: var(--accent);
      color: #fff;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      min-height: 24px;
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 14px;
      color: var(--accent);
    }

    .success {
      animation: flash-success 0.6s ease;
      color: #00ffae;
    }

    .error {
      animation: shake-error 0.4s ease;
      color: #ff4d4d;
    }

    @keyframes flash-success {
      0% { background-color: transparent; }
      50% { background-color: #003f2e; }
      100% { background-color: transparent; }
    }

    @keyframes shake-error {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">üåó –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É</div>
  <div class="container">
    <h1>–î–æ–±–∞–≤–∏—Ç—å –¥–æ–º–µ–Ω</h1>
    <div class="description">
      –í–≤–µ–¥–∏—Ç–µ –¥–æ–º–µ–Ω –≤ —Ñ–æ—Ä–º–∞—Ç–µ <strong>example.com</strong> –∏–ª–∏ <strong>sub.domain.ru</strong><br>
      –ë–µ–∑ <code>http://</code>, <code>https://</code>, —Å–ª—ç—à–µ–π –∏ –ø—Ä–æ–±–µ–ª–æ–≤
    </div>
    <form id="domainForm">
      <input type="text" id="domainInput" placeholder="example.com" required />
      <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      document.documentElement.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    function isValidDomain(domain) {
      const domainRegex = /^(?!:\/\/)([a-zA-Z0-9-_]+\.)+[a-zA-Z]{2,}$/;
      return domainRegex.test(domain);
    }

    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = type;

      setTimeout(() => {
        status.textContent = '';
        status.className = '';
      }, 3000);
    }

    document.getElementById('domainForm').onsubmit = async (e) => {
      e.preventDefault();
      const domain = document.getElementById('domainInput').value.trim();

      if (!isValidDomain(domain)) {
        showStatus('‚ö†Ô∏è –ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–æ–º–µ–Ω–∞', 'error');
        return;
      }

      showStatus('‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...', '');

      const res = await fetch('/api/add-domain', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ domain })
      });

      const result = await res.json();
      if (res.status === 409) {
        showStatus(`‚ùå ${result.error}`, 'error');
      } else if (result.success) {
        showStatus(`‚úÖ –î–æ–º–µ–Ω ${domain} –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω`, 'success');
      } else {
        showStatus(`‚ùå –û—à–∏–±–∫–∞: ${result.error || '–Ω–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å'}`, 'error');
      }
    };
  </script>
</body>
</html>
