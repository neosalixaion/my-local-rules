<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Добавить домен</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
    input, button { padding: 10px; font-size: 16px; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Добавить домен в <code>my-local-rules.yaml</code></h2>
  <form id="domainForm">
    <input type="text" id="domainInput" placeholder="example.com" required />
    <button type="submit">Добавить</button>
  </form>
  <div id="status"></div>

  <script>
    document.getElementById('domainForm').onsubmit = async (e) => {
      e.preventDefault();
      const domain = document.getElementById('domainInput').value.trim();
      if (!domain) return;

      const res = await fetch('/api/add-domain', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ domain })
      });

      const result = await res.json();
      document.getElementById('status').textContent = result.success
        ? `✅ Домен ${domain} отправлен`
        : `❌ Ошибка: ${result.error || 'не удалось отправить'}`;
    };
  </script>
</body>
</html>
